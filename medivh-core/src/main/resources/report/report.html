<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Statistics</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/medivh.js"></script>
    <style>
        body {
            background-color: white;
            color: #333;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }

        table {
            background-color: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: none;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            border: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="https://medivh.tech" target="_blank">
            <img src="images/logo.png" alt="Logo">
        </a>
        <h1>Method Call Statistics</h1>
    </div>
    <div class="mb-3">
        <input type="text" id="search-input" class="form-control" placeholder="Search for a method"
               oninput="searchMethod()">
    </div>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Method</th>
            <th>Invoke Count</th>
            <th>Total Cost</th>
            <th>Max Cost</th>
            <th>Min Cost</th>
        </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>

    <nav>
        <ul class="pagination justify-content-center" id="pagination">
            <li class="page-item">
                <button class="page-link" onclick="prevPage()" id="prev-button">Previous</button>
            </li>
            <li class="page-item">
                <button class="page-link" onclick="nextPage()" id="next-button">Next</button>
            </li>
        </ul>
        <div class="d-flex justify-content-center mt-2">
            <span id="page-info" class="mr-2"></span>
            <input type="number" id="jump-to-page" class="form-control" style="width: 60px;" placeholder="Page" min="1">
            <button class="btn btn-primary ml-2" onclick="jumpToPage()">Go</button>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <label for="rows-per-page" class="mr-2">Rows per page:</label>
            <select id="rows-per-page" class="form-control" style="width: 80px;" onchange="changeRowsPerPage()">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </nav>

    <div class="mt-3">
        <strong>Statistics:</strong>
        <span id="stats"></span>
    </div>
</div>

<script>
    let data = jsonData();
    let filteredData = [];
    let currentPage = 1;
    let rowsPerPage = 20;

    function renderTable() {
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedData = filteredData.slice(start, end);
        const tbody = document.getElementById('data-body');
        tbody.innerHTML = '';

        paginatedData.forEach(item => {
            const row = `<tr>
                    <td>${item.method}</td>
                    <td>${item.invokeCount}</td>
                    <td>${item.totalCost}</td>
                    <td>${item.maxCost}</td>
                    <td>${item.minCost}</td>
                </tr>`;
            tbody.innerHTML += row;
        });

        updateStats();
        updatePagination();
    }

    function updateStats() {
        const totalInvokeCount = filteredData.reduce((sum, item) => sum + item.invokeCount, 0);
        const totalCost = filteredData.reduce((sum, item) => sum + item.totalCost, 0);
        document.getElementById('stats').textContent = `Total Invokes: ${totalInvokeCount}, Total Cost: ${totalCost}`;
    }

    function updatePagination() {
        const totalPages = Math.ceil(filteredData.length / rowsPerPage);
        document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prev-button').disabled = currentPage === 1;
        document.getElementById('next-button').disabled = currentPage === totalPages;
    }

    function nextPage() {
        const totalPages = Math.ceil(filteredData.length / rowsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            renderTable();
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            renderTable();
        }
    }

    function jumpToPage() {
        const page = parseInt(document.getElementById('jump-to-page').value);
        const totalPages = Math.ceil(filteredData.length / rowsPerPage);
        if (page >= 1 && page <= totalPages) {
            currentPage = page;
            renderTable();
        }
    }

    function changeRowsPerPage() {
        rowsPerPage = parseInt(document.getElementById('rows-per-page').value);
        currentPage = 1;
        renderTable();
    }

    function searchMethod() {
        const query = document.getElementById('search-input').value.toLowerCase();
        filteredData = data.filter(item => item.method.toLowerCase().includes(query));
        currentPage = 1;
        renderTable();
    }

    filteredData = data;
    renderTable();
</script>
</body>
</html>
