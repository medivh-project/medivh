<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Medivh-Report</title>
    <link rel="stylesheet" href="../../css/element.css">
    <script src="../../js/vue.js"></script>
    <script src="../../js/element.js"></script>
    <script src="./js/medivh.js"></script>
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 10px;
        }

        .logo {
            width: 80px; /* Adjusted width to make the logo larger */
            height: auto;
            margin-right: 10px;
        }

        .title {
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold;
            margin-right: 20px; /* Adjust the margin as needed */
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .search {
            margin: 10px 0;
        }

        .filter-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <div class="header">
                <img src="../../images/logo.png" alt="Logo" class="logo">
                <span class="title">Method Statistic</span>
                <el-menu mode="horizontal" class="menu" @select="handleSelect" background-color="#f5f5f5">
                </el-menu>
            </div>
        </el-header>
        <el-main>
            <el-input
                    placeholder="搜索方法"
                    v-model="searchQuery"
                    class="search"
                    @input="filterData"
            ></el-input>
            <el-table :data="paginatedData" @sort-change="handleSortChange" style="width: 100%">
                <el-table-column
                        prop="methodName"
                        label="Method Name"
                        sortable
                ></el-table-column>
                <el-table-column
                        prop="invokeCount"
                        label="Invoke Count"
                        sortable
                ></el-table-column>
                <el-table-column
                        prop="totalCost"
                        label="Total Cost"
                        sortable
                ></el-table-column>
                <el-table-column
                        prop="maxCost"
                        label="Max Cost"
                        sortable
                ></el-table-column>
                <el-table-column
                        prop="minCost"
                        label="Min Cost"
                        sortable
                ></el-table-column>
            </el-table>
            <el-pagination
                    :current-page="currentPage"
                    :page-size="pageSize"
                    :total="totalItems"
                    @current-change="handleCurrentChange"
                    layout="prev, pager, next, total">
            </el-pagination>
        </el-main>
    </el-container>
</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                currentPage: 1,
                pageSize: 5,
                totalItems: 0,
                searchQuery: '',
                minInvokeCount: null,
                maxInvokeCount: null,
                minTotalCost: null,
                maxTotalCost: null,
                minMaxCost: null,
                maxMaxCost: null,
                minMinCost: null,
                maxMinCost: null,
                tableData: jsonData(),
                filteredData: []
            };
        },
        mounted() {
            this.totalItems = this.tableData.length;
            this.filteredData = this.tableData;
        },
        computed: {
            paginatedData() {
                const start = (this.currentPage - 1) * this.pageSize;
                return this.filteredData.slice(start, start + this.pageSize);
            }
        },
        methods: {
            handleCurrentChange(page) {
                this.currentPage = page;
            },
            handleSelect(index) {
                alert(`选择了菜单项：${index}`);
            },
            filterData() {
                this.currentPage = 1;
                this.filteredData = this.tableData.filter(item =>
                    item.method.toLowerCase().includes(this.searchQuery.toLowerCase())
                );
                this.totalItems = this.filteredData.length;
            },
            handleSortChange({prop, order}) {
                this.filteredData.sort((a, b) => {
                    const aValue = a[prop];
                    const bValue = b[prop];

                    if (order === 'ascending') {
                        return aValue - bValue;
                    } else if (order === 'descending') {
                        return bValue - aValue;
                    }
                    return 0;
                });
                this.currentPage = 1; 
                this.totalItems = this.filteredData.length; 
            }
        }
    });
</script>
</body>
</html>
